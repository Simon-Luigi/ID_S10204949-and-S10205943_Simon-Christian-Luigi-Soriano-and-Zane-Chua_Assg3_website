<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Item</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

	</script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="backgroundcolor">

  <audio id="music" loop>
		<source src="./sounds/GroceryStoreCalmShopGameMusicbyHeatleyBros.mp3"> Your browser does not support the audio element.
	</audio>

	<div class="chosenitemcontainer">
		<!-- <h1 id="ChosenItem">Chosen Item</h1> -->

		<div class="spacer"></div>

		<div class="itemInfo">
			<h3 class="itemName"></h3>
      <h3 class="loadingtxt">Loading</h3>
			  <div class="chosenitemimagecontainer">

          <div class="loadingspacer"></div>

          <div class="loadingcontainer">
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_ybq8qB.json"  background="transparent"  speed="1"  style="width: 400px; height: auto;"  loop  autoplay></lottie-player>
          </div>

				  <img class = "itemImage" src = "" alt = ""/>
        </div>

      <p class = "itemCat"></p>
      <p class = "itemPrice"></p>
      <p class = "itemDesc"></p> 
    </div>


    <div class="carttext"></div> 

    <div class="cartcontainer"></div>

    <div class="spacer"></div>

    <div class="tokencontainer">
      <img class="tokenimg" src="./images/tokenbig1.png">
      <div class="cointxt">x</div>
    </div>

    <div class="cartbtncontainer">
      <img class="cartbtn" 
      onmouseover="this.src='./images/cartpressbig.png';"
      onmouseout="this.src='./images/cartbig.png'"onclick="location.href='./shoppingcart.html'"
      src="./images/cartbig.png">
    </div>

    <div class="backcontainer">
      <img class="backimg" 
      onmouseover="this.src='./images/backpressbig.png';"
      onmouseout="this.src='./images/backbig.png';"
      onclick="goBack()" 
      src="./images/backbig.png">
    </div>
    
    <script src="./scripts/maincode.js"></script>
    <script src="./scripts/initchosenitem.js"></script>
    <script src="./scripts/music.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
